<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 40px;
            height: 30px;
            font-size: 16px;
            margin: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        input:hover {
            background-color: #d0d0d0;
        }

        #display {
            width: 150px;
            margin-bottom: 10px;
            background-color: #d0d0d0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="MC" onclick="appendToDisplay('MC')">
            <input type="button" value="MR" onclick="appendToDisplay('MR')">
            <input type="button" value="M+" onclick="appendToDisplay('M+')">
            <input type="button" value="M-" onclick="appendToDisplay('M-')">
            <input type="button" value="MS" onclick="appendToDisplay('MS')">
            <input type="button" value="M*" onclick="appendToDisplay('M*')">
        </div>
        <div class="row">
            <input type="button" value="2ⁿᵈ" onclick="appendToDisplay('**2')">
            <input type="button" value="π" onclick="appendToDisplay('Math.PI')">
            <input type="button" value="e" onclick="appendToDisplay('Math.E')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="←" onclick="deleteLastCharacter()">
        </div>
        <div class="row">
            <input type="button" value="x²" onclick="appendToDisplay('**2')">
            <input type="button" value="1/x" onclick="appendToDisplay('1/')">
            <input type="button" value="|x|" onclick="appendToDisplay('Math.abs(')">
            <input type="button" value="exp" onclick="appendToDisplay('Math.exp(')">
            <input type="button" value="mod" onclick="appendToDisplay('%')">
        </div>
        <div class="row">
            <input type="button" value="²√x" onclick="appendToDisplay('Math.sqrt(')">
            <input type="button" value="&lpar;" onclick="appendToDisplay('(')">
            <input type="button" value="&rpar;" onclick="appendToDisplay(')')">
            <input type="button" value="n!" onclick="calculateFactorial('!')">
            <input type="button" value="&divide;" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="xʸ" onclick="appendToDisplay('**')">
            <input id="number" type="button" value="7" onclick="appendToDisplay('7')">
            <input id="number" type="button" value="8" onclick="appendToDisplay('8')">
            <input id="number" type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="X" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="10ˣ" onclick="appendToDisplay('10**')">
            <input id="number" type="button" value="4" onclick="appendToDisplay('4')">
            <input id="number" type="button" value="5" onclick="appendToDisplay('5')">
            <input id="number" type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="&minus;" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="log" onclick="appendToDisplay('Math.log10(')">
            <input id="number" type="button" value="1" onclick="appendToDisplay('1')">
            <input id="number" type="button" value="2" onclick="appendToDisplay('2')">
            <input id="number" type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="&plus;" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="ln" onclick="appendToDisplay('Math.log(')">
            <input id="number" type="button" value="+/-" onclick="appendToDisplay('-')">
            <input id="number" type="button" value="0" onclick="appendToDisplay('0')">
            <input id="number" type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="&equals;" onclick="evaluateExpression()">
        </div>
    </div>
    <script>
        var display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastCharacter() {
            display.value = display.value.slice(0, -1);
        }

        function evaluateExpression() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
        function calculateFactorial() {
            try {
                var inputValue = parseInt(display.value);
                if (!isNaN(inputValue)) {
                    display.value = factorial(inputValue);
                } else {
                    display.value = 'Error';
                }
            } catch (error) {
                display.value = 'Error';
            }
        }

        function factorial(n) {
            return n > 1 ? n * factorial(n - 1) : 1;
        }

    </script>
